<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label>Name<input name="name" id="name-label" type="text" required placeholder="Enter your name"></label>
        <label>Email<input name="email" id="email-label" type="email" required placeholder="Enter your Email"></label>
        <label>Age (optional)<input name="age" id="number-label" type="number" min="13" max="120" placeholder="Age"></label>
        <label>Which option best describes your current role?
          <select name="role" id="dropdown">
           <option value="">Select current role</option>
           <option value="1">Student</option>
           <option value="2">Full Time Job</option>
           <option value="3">Full Time Learner</option>
           <option value="4">Prefer not to say</option>
           <option value="5">Other</option> 
         </select>
       </label>
      </fieldset>
      <fieldset>
        <label><input name="recommend" type="radio" id="recommend" class="inline">Definitely</label>
        <label><input name="recommend" type="radio" id="recommend" class="inline">Maybe</label>
        <label><input name="recommend" type="radio" id="recommend" class="inline">Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of freCodeCamp?
          <select name="feature" id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option> 
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)
          <input id="checkbox" type="checkbox" name="improve" class="inline" value="frontendproj">Front-end Projects
        </label>
        <label>
          <input type="checkbox" name="improve" class="inline"
          value="backendproj">Back-end Projects
        </label>
        <label>
          <input type="checkbox" name="improve" class="inline" value="datavis">Data Visualization
        </label>
        <label>
          <input type="checkbox" name="improve" class="inline" value="challenges">Challenges
        </label>
        <label>
          <input type="checkbox" name="improve" class="inline" value="opensourcecomm">Open Source Community
        </label>
        <label>
          <input type="checkbox" name="improve" class="inline" value="gitterhelp">Gitter help rooms
        </label>
        <label>
          <input type="checkbox" name="improve" class="inline" value="videos">Videos
        </label>
        <label>
          <input type="checkbox" name="improve" class="inline" value="citymeetups">City Meetups
        </label>
        <label>
          <input type="checkbox" name="improve" class="inline" value="wiki">Wiki
        </label>
        <label>
          <input type="checkbox" name="improve" class="inline" value="forum">Forum
        </label>
        <label>
          <input type="checkbox" name="improve" class="inline" value="addlcourses">Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?
        <textarea name="comments" rows="3" cols="50" placeholder="Enter your comments here..."></textarea>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
